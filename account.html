<!DOCTYPE html>
<html lang="en" style="background-color: rgb(122, 116, 116);">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your account</title>
    <link rel="stylesheet" href="css/account.css">
</head>
<body>
  <div class="buttons">
    <form>
        <div class="name">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name">
        </div>
        <br>
        <div class="email">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="email">
        </div>
        <br>
        <div class="password">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password">
        </div>
        <br>
        <div class="need">
          <p>Subscription wanted:<input type="text" list="subscription" name="subscription"></p>
            <datalist id="subscription">
                <option value="Anti virus"></option>
                <option value="BlockLists"></option>
                <option value="Threat hunting toolkit"></option>
                <option value="Application Firewall"></option>
            </datalist>
        </div>
        <br>
        <button class="createaccount" id="registeraccount" type="submit">Register</button>
    </form>
  </div>
</body>
</html>
